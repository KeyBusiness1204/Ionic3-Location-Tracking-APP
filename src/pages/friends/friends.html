<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Friend Request</ion-title>
    <ion-buttons start>
        <button ion-button (click)="cancel()">
          <span ion-text color="primary" showWhen="ios">Close</span>
          <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-list>
      <ion-item *ngFor="let item of items" >
        <h2>{{item.name}}</h2>
        <button ion-button clear item-end (click)="friend(item.id);">Add Friend</button>
      </ion-item>
    </ion-list>
</ion-content>

<ion-footer>
  <P class="user">Facebook friend who installed this app: &nbsp;{{this.installed_User}} </P>
</ion-footer>
