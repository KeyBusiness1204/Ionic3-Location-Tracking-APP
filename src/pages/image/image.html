<ion-header>
    <ion-navbar>
        <ion-title>Image Share</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-icon class="img_bg" name="ios-images-outline"></ion-icon>
  <ion-card *ngIf="captureDataUrl">
    <ion-card-header>
        Upload Image
    </ion-card-header>
    <img [src]="captureDataUrl" />
  </ion-card>
  <ion-list>
    <ion-item *ngFor="let imgsource of imgsources" >
      <ion-thumbnail item-start>
        <img *ngIf="imgsource" [src]="imgsource.url">
      </ion-thumbnail>
      <button ion-button clear item-end (click)="imageView(imgsource.url)">View</button>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
      <button class="img_bt" ion-button icon-left (click)="presentActionSheet()">
        <ion-icon name="camera-outline"></ion-icon>Select Image
      </button>
      <button class="img_bt bt" ion-button icon-left (click)="uploadImage();" >
        <img  src="assets/icon/upload.svg"/>Upload
      </button>
      <button class="img_bt bt" ion-button (click)="downloadImageByAccount();">
        <img  src="assets/icon/download.svg"/>&nbsp;Download
      </button>     
  </ion-toolbar>
</ion-footer>
