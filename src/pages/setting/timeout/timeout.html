<ion-header>

  <ion-navbar>
    
  </ion-navbar>

</ion-header>

<ion-content padding>
    <p class="setting">Timeout</p>  
    <ion-list radio-group>    
      <ion-item   *ngFor="let time of times">
        <ion-label>{{time.item}}</ion-label>
        <ion-radio  checked="{{time.checked}}" value="{{time.item}}" (ionSelect)="select(time.item);"></ion-radio>
      </ion-item>
    </ion-list>    
</ion-content>
