<ion-header>
    <ion-toolbar>
      <ion-title>
        Users
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="cancel()">
          <span ion-text color="primary" showWhen="ios">Close</span>
          <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding>   
  <ion-list>
      <button ion-item (click)= "dismiss();">  
        <ion-avatar item-start>
          <img [src]="this.user.picture">
        </ion-avatar>        
        <div class="item-note" >
          {{this.user.username}}
        </div>        
      </button> 
    <button ion-item *ngFor="let item of items" (click)= "dismiss(item);">
      <ion-avatar item-start>
        <img *ngIf="item" [src]="item.picture">
      </ion-avatar>      
      <div class="item-note" >
        {{item.username}}
      </div>     
    </button>     
  </ion-list>
</ion-content>
