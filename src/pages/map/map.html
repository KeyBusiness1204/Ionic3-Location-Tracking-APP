<ion-header>
    <ion-navbar hideBackButton="true">
        <button ion-button menuToggle left>
          <ion-icon name="menu"></ion-icon>
        </button>      
        <ion-title>SafeKeeping</ion-title>
  </ion-navbar>  
  <ion-toggle id= "share_toggle" [(ngModel)]="isToggled" (ionChange)="updateItem(isToggled)" checked="false"></ion-toggle>
  <ion-label id="toggle_title"> Sharing {{this.power}}</ion-label>
  <img class="clock" src="assets/icon/clock.svg"/>
  <!-- <ion-datetime class="time" displayFormat="HH:mm:ss" [(ngModel)]="myDate"></ion-datetime> -->
  <p id="time">{{this.tick}}</p>
</ion-header>
<ion-content>
    <div #map id="map"></div>  
</ion-content>

<ion-footer>
    <img id = "safe" src="assets/safe.png" (click)="myPosition();">       
  <ion-toolbar>       
      <button ion-button style = "float: left; clear: left;" (click)="loadMap();"> 
        <img src="assets/icon/my_location.svg"/> &nbsp; &nbsp; My location
      </button>
      <button id ="bt" style = "float: right; margin-right: 5px;" ion-button (click)="positionMarkers();">
        <img src="assets/icon/view_tracking.svg"/> &nbsp; View Tracking
      </button>              
      <button ion-button  style = "float: left; clear: left;"  (click)="inviteList();">
        <img  src="assets/icon/save_location.svg"/> &nbsp;Save Location
      </button> 
      <!-- <button style = "float: right" ion-button (click)="deleteTracking();">
        <i class="icon ion-trash-b"></i>Delete Location
      </button>     -->
      <button style = "float: right; margin-right: 5px;" ion-button  [disabled]="disable" (click)="shareTracking();">
        <img  src="assets/icon/share_location.svg"/>Share Location
        </button>           
  </ion-toolbar>
</ion-footer>
